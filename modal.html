<form id="employeeForm">
<div class="modal fade" id="modalWindow" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <!-- Change to modal-lg or modal-xl as needed -->
    <div class="modal-content">
      <div class="modal-body">
        <style>
          input.form-control,
          select.form-select,
          textarea.form-control {
            width: 100%;
            box-sizing: border-box;
          }

          .border-dashed {
            border-style: dashed;
            !important
          }
        </style>
        <div class="container-fluid">
          <div class="row gap-4 ">
            <div class="col bg-light rounded">
              <h4>Basic Details</h4>
              <div class="border  border-dashed d-flex flex-column align-items-center mb-4-subtle rounded p-4">
               <input type="file" name="" id="uploadimage" style="display: none;">
               <label for="uploadimage">
                <span class="material-symbols-outlined" style="font-size: 2em; color: blue;">
                  upgrade
                </span> 
                <h6 class="text-primary mt-2">Upload Image</h6>
                <p class="text-muted small">PNG, JPG files are allowed</p>
               </label>
               
              </div>
              <div class="form-group row">
                <div class="col mb-1 ">
                  <label for="form-select">Salutation<span class="text-danger">*</span></label>
                  <select class="form-select rounded-4" id="form-select" name="salutation">
                    <option selected>Select</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                  
                  </select>
                </div>
                <div class="col mb-1">
                  <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control rounded-4" id="firstName" name="firstName" placeholder="john"
                    required />
                </div>
                <div class="col mb-1">
                  <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control rounded-4" id="lastName" placeholder="doe" name="lastName"
                    required />
                </div>
                <div class="form-group row">
                  <div class="col-md-6 mb-1">
                    <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control rounded-4" id="email" name="email"
                      placeholder="mail@simple.com" required />
                  </div>
                  <div class="col-md-6 mb-1">
                    <label for="mobileNumber" class="form-label">Mobile Number<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control rounded-4" id="mobileNumber" name="phone"
                      placeholder="enter mobile number" required />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6 mb-1">
                    <label for="dob"class="form-label">Date of Birth<span class="text-danger">*</span></label>
                    <input type="date" class="form-control rounded-4" id="dob" name="dob"
                      placeholder="select date of birth"  required />
                  </div>
                  <div class="col-md-6 mb-1">
                    <label class="form-label">Gender <span class="text-danger">*</span></label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                          required />
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                    </div>
                  </div>
                </div>
                 <div class="mb-1">
              <label for="qualifications">Qualifications</label>
              <input type="text" class="form-control rounded-4" id="qualifications" name="qualifications"
                placeholder="enter qualifications" />
            </div>
                <div class="form-group mb-1">
                  <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
                  <input type="text" class="form-control rounded-4" id="address" placeholder="enter address"
                    name="address" required />
                </div>
                <div class="form-group row">
                  <div class="col-md-6 mb-1">
                    <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                    <select class="form-select rounded-4" id="country" name="country" required>
                      <option selected>Select</option>
                      <option value="India">India</option>
                      <option value="US">US</option>
                      <option value="UK">UK</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-1">
                    <label for="city" class="form-label">City<span class="text-danger">*</span></label>
                    <input type="text" class="form-control rounded-4" id="city" name="city" placeholder="enter city" required />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6 mb-1">
                    <label for="state" class="form-label">State<span class="text-danger">*</span></label>
                    <select class="form-select rounded-4" id="state" name="state" required>
                      <option selected>Select</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-1">
                    <label for="pinZip" class="form-label">Pin/Zip<span class="text-danger">*</span></label>
                    <input type="text" class="form-control rounded-4" id="pinZip" placeholder="enter pin/zip"
                      required />
                  </div>
                </div>
              </div>
            </div>
           
            <div class="row">
              <div class="col-md-6">
                <label for="userName">UserName</label>
                <input type="text" class="form-control rounded-4" id="userName" placeholder="userName" name="userName" />
              </div>
              <div class="col-md-6 mb-1">
                <label for="password">Password</label>
                <input type="text" class="form-control rounded-4" id="password" placeholder="password" name="password" />
              </div>
            </div>
            <div class="col d-flex justify-content-end bg-light rounded">
              <button class="btn btn-light" type="button">Cancel</button>
              <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</form>
