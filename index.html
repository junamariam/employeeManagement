<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-info min-vh-100 text-light">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <h4 class="text-light">Employee management</h4>
            <button
              class="nav-link text-light"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              Dashbord
            </button>
            <button
              class="nav-link text-light"
              id="v-pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-profile"
              type="button"
              role="tab"
              aria-controls="v-pills-profile"
              aria-selected="false"
            >
              Employees
            </button>
            <button
              class="nav-link text-light"
              id="v-pills-disabled-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-disabled"
              type="button"
              role="tab"
              aria-controls="v-pills-disabled"
              aria-selected="false"
            >
              My Profile
            </button>
            <button
              class="nav-link text-light"
              id="v-pills-messages-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-messages"
              type="button"
              role="tab"
              aria-controls="v-pills-messages"
              aria-selected="false"
            >
              Logout
            </button>
          </div>
          <div class="d-flex">
            <b>Powered by</b>
          </div>
        </div>
        <div class="col-md-9 bg-light min-vh-100">
          <p>Dashboard/Employees</p>
          <div class="d-flex justify-content-between">
            <h4>Employees</h4>
            <!-- Navbar Right -->
            <div class="d-flex justify-content-around">
              <div class="search p-2">
                <div class="input-group">
                  <div class="input-group-btn bg-secondary">
                    <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    name="search"
                  />
                </div>
              </div>
              <div class="notification p-2">
                <span class="material-symbols-outlined"> add_alert </span>
              </div>
              <div class="account p-2">
                <span class="material-symbols-outlined"> person </span>
              </div>
            </div>
          </div>
          <div class="bg-white">
            <div class="d-flex justify-content-between">
              <div class="d-flex justify-content-between">
                <h5>Employee List</h5>
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    1
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <button class="dropdown-item" type="button">2</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">3</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">4</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">5</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">6</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">7</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">8</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">9</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">10</button>
                    </li>
                  </ul>
                </div>
                <p>of 10</p>
              </div>
              <div class="button">
                <button id="addEmployeeBtn" class="btn btn-primary">
                  Add Employee
                </button>
              </div>
            </div>
            <table class="table">
              <thead class="table-light">
                <tr>
                  <th scope="col">Sl.No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Gender</th>
                  <th scope="col">DOB</th>
                  <th scope="col">Country</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <div class="float-end">
            <nav aria-label="Page navigation example ">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">&lt&lt</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">&gt&gt</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div id="modalContainer"></div>
    <div class="editModal">
      
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
